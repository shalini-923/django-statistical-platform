<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin-top: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card-header {
            background-color: #007bff;
            color: white;
            font-size: 20px;
            padding: 15px;
            text-align: center;
        }

        .card-body {
            padding: 20px;
            background-color: white;
        }

        .predictions-section {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }

        .predictions-section p {
            margin: 0;
            font-size: 16px;
            color: #333;
        }

        .prediction-visualization {
            text-align: center;
            margin-top: 20px;
        }

        .btn-back {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }

        .btn-back:hover {
            background-color: #0056b3;
        }

        /* Custom media queries for fine-tuning responsiveness */
        @media (max-width: 576px) {
            .card-header {
                font-size: 1.25rem;
                padding: 10px;
            }

            .card-body {
                padding: 15px;
            }

            .predictions-section {
                padding: 10px;
            }

            .btn-back {
                padding: 8px 15px;
            }

            .prediction-visualization img {
                max-width: 100%;
                height: auto;
            }
        }

        @media (min-width: 576px) and (max-width: 768px) {
            .card-header {
                font-size: 1.35rem;
                padding: 12px;
            }

            .btn-back {
                padding: 8px 18px;
            }
        }

        @media (min-width: 768px) and (max-width: 992px) {
            .card-header {
                font-size: 1.4rem;
            }

            .btn-back {
                padding: 10px 20px;
            }
        }

        @media (min-width: 1200px) {
            .card-header {
                font-size: 1.6rem;
            }

            .btn-back {
                padding: 12px 25px;
            }
        }

        /* For very large screens, ultra-wide monitors */
        @media (min-width: 1600px) {
            .container {
                max-width: 1400px; /* Wider container for larger screens */
            }
        }
        
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Prediction Results
            </div>
            <div class="card-body">
                <h3 class="text-center">File: {{ file_name }}</h3>

                <!-- Predictions Section -->
                <div class="predictions-section">
                    <h5>Predictions:</h5>
                    <p>{{ predictions }}</p>
                </div>

                <!-- Visualization Section -->
                <div class="prediction-visualization">
                    <h5>Visualization:</h5>
                    <img src="data:image/png;base64,{{ img_str }}" alt="Prediction Visualization" class="img-fluid rounded">
                </div>

                <!-- Back Button -->
                <div class="text-center">
                    <a href="javascript:history.back()" class="btn-back">
                        <i class="fas fa-arrow-left"></i> Back
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
