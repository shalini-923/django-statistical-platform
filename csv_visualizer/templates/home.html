{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive UI Design</title>
     <!-- AOS Library -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
     <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            padding: 1rem;
        }
        .main-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            margin: 2rem auto;
            max-width: 1200px;
        }
        .main-image {
            flex: 1;
            max-width: 60%;
        }
        .promo-card {
            flex: 0.4;
            max-width: 35%;
        }
        .promo-card img {
            width: 100%;
            border-radius: 8px;
        }
        .card {
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            border-radius: 20px;
        }
        @media (max-width: 768px) {
            .main-image {
                max-width: 100%;
            }
            .promo-card {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="https://via.placeholder.com/100x40" alt="Logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="{% url 'csv_visualizer:login_view' %}" class="btn btn-outline-primary me-2">Login</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'csv_visualizer:register' %}" class="btn btn-primary">Sign Up Free</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<!-- Main Content -->
<div class="main-container container">
    <!-- Main Image Section -->
    <div class="main-image">
        <img src="{% static 'img/home1.jpg' %}" class="card-img-top" alt="Promo">
    </div>

    <!-- Promo Card -->
    <div class="promo-card">
        <div class="card">
            <img src="{% static 'img/home4.jpg' %}" class="card-img-top" alt="Promo">
            <h5 class="mt-3">Create beautiful charts</h5>
            <p>Create stunning charts, graphs, and data visualizations with ease.</p>
             <!-- Sign Up Button Link -->
             <a href="{% url 'csv_visualizer:register' %}" class="btn btn-primary">Sign Up Free</a>
        </div>
    </div>
</div>
<script>
    AOS.init({
        duration: 1000, // Animation duration in milliseconds
        once: true      // Animation triggers only once
    });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
